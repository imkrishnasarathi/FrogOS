<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrogOS</title>
    <link rel="stylesheet" href="os.css">
</head>
<body>
    <div class="icons">
        <img src="music.png" alt="Music Icon" id="music">
        <img src="settings.png" alt="Settings Icon" id="settings">
        <img src="games.png" alt="Games Icon" id="games">
        <img src="files.png" alt="Files Icon" id="files">
    </div>
    <div class="taskbar">
        <img src="start.png" alt="Start Icon" id="start">
        <div class="taskbar-icons">
            <p id="time">20:35</p>
            <img src="battery.png" alt="Battery Icon" id="battery">
            <img src="wifi.png" alt="WiFi Icon" id="wifi">
        </div>
    </div>
    <script src="os.js"></script>
</body>
</html>
